<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content=" This Is Description For Project 3" />
  <title>Project 3</title>
  <!--Bootstrap File-->
  <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  <!--Main Css File-->
  <link rel="stylesheet" href="./styles/main.css" />
  <!--Icons Library-->
  <link rel="stylesheet" href="./styles/all.min.css" />
</head>

<body>
  <div class="pop-overlay"></div>
  <div class="popup d-flex flex-column justify-content-center align-items-center gap-3 rotate-phone">
    <div class="message">أدر الجهاز لتلعب</div>
    <div class="phone"></div>
  </div>
  <div class="game d-flex flex-column justify-content-between">
    <div class="head d-flex justify-content-between">
      <div class="controls d-flex gap-3">
        <button class="back icon d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-right-long"></i>
        </button>
        <button class="info icon d-flex justify-content-center align-items-center" text="ماذا حدث في القصة؟!">
          <i class="fa-solid fa-exclamation"></i>
        </button>
        <button class="pause icon d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-play hide"></i>
        </button>
      </div>
      <div class="scoreWrapper d-flex align-items-center">
        <div class="scoreItem d-flex align-items-center">
          <div class="score"></div>
        </div>
        <div class="scoreIcon d-flex align-items-center justify-content-center">
          <img src="./media/images/score.svg" class="w-100 h-100 object-fit-contain" alt="score-icon" />
        </div>
      </div>
    </div>
    <div class="cardContainer">
      <div class="card-wrapper">
        <div class="container h-100">
          <div class="card w-100 h-100 d-flex justify-content-center align-items-center position-relative rounded-4">
            <div class="m-0 title d-flex flex-column align-items-center">
              <p class="first-word word d-inline-block m-0" data-text="ماذا">
                ماذا
              </p>
              <div class="second-line-wrapper">
                <p class="word second-line m-0 d-inline-block" data-text="حدث في القصة">
                  حدث في القصة
                </p>
                <span class="sign word d-inline-block" data-text="؟!"> ؟!</span>
              </div>
            </div>
          </div>
          <button class="play rounded-pill position-absolute">
            <div class="vectors w-100 h-100 position-relative d-flex justify-content-center align-items-center">
              <div class="btn-vector top d-flex align-items-center justify-content-center position-absolute">
                <img src="./media/images/buttonVector1.svg" alt="btn-vector-1" class="w-100 h-100 object-fit-contain" />
              </div>
              <i class="fa-solid fa-play"></i>
              <div class="btn-vector bottom d-flex align-items-center justify-content-center position-absolute">
                <img src="./media/images/buttonVector2.svg" alt="btn-vector-2" class="w-100 h-100 object-fit-contain" />
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="body d-flex align-items-center gap-4">
      <button class="leftButton arrow disabled rounded-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <div class="body-content">
        <div class="story-page d-flex flex-column justify-content-center">
          <div class="board">
            <div class="board-items d-flex flex-wrap rounded-4">
              <div class="board-item d-flex justify-content-center align-items-center">
                <div class="card-number w-100 d-flex justify-content-center align-items-center text-center"
                  droppable="true" draggable="false" data-index="1">
                  ١
                </div>
                <span class="number d-flex justify-content-center align-items-center" data-index="1">١</span>
              </div>
              <div class="board-item d-flex justify-content-center align-items-center">
                <div class="card-number w-100 d-flex justify-content-center align-items-center text-center"
                  droppable="true" draggable="false" data-index="2">
                  ٢
                </div>
                <span class="number d-flex justify-content-center align-items-center" data-index="2">٢</span>
              </div>
              <div class="board-item d-flex justify-content-center align-items-center">
                <div class="card-number w-100 d-flex justify-content-center align-items-center text-center"
                  droppable="true" draggable="false" data-index="3">
                  ٣
                </div>
                <span class="number d-flex justify-content-center align-items-center" data-index="3">٣</span>
              </div>
              <div class="board-item d-flex justify-content-center align-items-center">
                <div class="card-number w-100 d-flex justify-content-center align-items-center text-center"
                  droppable="true" draggable="false" data-index="4">
                  ٤
                </div>
                <span class="number d-flex justify-content-center align-items-center" data-index="4">٤</span>
              </div>
              <div class="board-item d-flex justify-content-center align-items-center">
                <div class="card-number w-100 d-flex justify-content-center align-items-center text-center"
                  droppable="true" draggable="false" data-index="5">
                  ٥
                </div>
                <span class="number d-flex justify-content-center align-items-center" data-index="5">٥</span>
              </div>
              <div class="board-item d-flex justify-content-center align-items-center">
                <div class="card-number w-100 d-flex justify-content-center align-items-center text-center"
                  droppable="true" draggable="false" data-index="6">
                  ٦
                </div>
                <span class="number d-flex justify-content-center align-items-center" data-index="6">٦</span>
              </div>
            </div>
          </div>
          <div class="cards-wrapper d-flex align-items-center align-items-center">
            <div class="cards row gap-3 justify-content-center align-items-center">
              <div class="card-item d-flex justify-content-center align-items-center position-relative col p-1"
                data-index="1" draggable="true">
                <img src="/media/images/card-1.png" class="img-item w-100 h-100 object-fit-contain" />
              </div>
              <div class="card-item col p-1" data-index="3" draggable="true">
                <img src="/media/images/card-2.png" class="img-item w-100 h-100 object-fit-contain" />
              </div>
              <div class="card-item col p-1" data-index="4" draggable="true">
                <img src="/media/images/card-3.png" class="img-item w-100 h-100 object-fit-contain" />
              </div>
              <div class="card-item col p-1" data-index="2" draggable="true">
                <img src="/media/images/card-4.png" class="img-item w-100 h-100 object-fit-contain" />
              </div>
              <div class="card-item col p-1" data-index="6" draggable="true">
                <img src="/media/images/card-5.png" class="img-item w-100 h-100 object-fit-contain" />
              </div>
              <div class="card-item col p-1" data-index="5" draggable="true">
                <img src="/media/images/card-6.png" class="img-item w-100 h-100 object-fit-contain" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="rightButton arrow rounded-4 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>
    <div class="success-wrapper">
      <div class="success-card rounded-5 p-3">
        <button class="closeModal rounded-circle">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="card-wrapper h-100 rounded-5">
          <div class="img-wrapper d-flex justify-content-center align-items-center">
            <img src="./media/images/bunny.svg" alt="bunny image" class="w-100 h-100 object-fit-contain" />
          </div>
          <div class="content-card d-flex flex-column ">
            <div class="outer-card rounded-1">
              <div class="text-card h-100 d-flex gap-3 justify-content-center align-items-center">
                <div class="content d-flex flex-column align-items-center">
                  <p class="message-text text m-0" text="الإجابات الصحيحة">
                    الإجابات الصحيحة
                  </p>
                  <p class="score-text text m-0 d-flex justify-content-center gap-2 flex-wrap" text=""></p>
                </div>
                <div class="score-icon-wrapper">
                  <img src="./media/images/object.svg" alt="score image" class="w-100 h-100 object-fit-contain" />
                </div>
              </div>
            </div>
            <div class="arrows d-flex justify-content-between">
              <button class="left-arrow arrow disabled d-flex justify-content-center align-items-center rounded-circle">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
              <button class="right-arrow arrow d-flex justify-content-center align-items-center rounded-circle">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>
  <audio id="start-audio" src="./media/audios/audio.mp3"></audio>
  <audio id="correct-audio" src="./media/audios/audio.mp3"></audio>
  <audio id="wrong-audio" src="./media/audios/audio.mp3"></audio>
  <audio id="success" src="./media/audios/audio.mp3"></audio>
  <audio id="1" src="./media/audios/audio.mp3"></audio>
  <audio id="2" src="./media/audios/audio.mp3"></audio>
  <audio id="3" src="./media/audios/audio.mp3"></audio>
  <audio id="4" src="./media/audios/audio.mp3"></audio>
  <audio id="5" src="./media/audios/audio.mp3"></audio>
  <audio id="6" src="./media/audios/audio.mp3"></audio>
  <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
  <script src="./JS/script.js" async></script>
</body>

</html>
